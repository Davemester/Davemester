<form>
  <mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl">
    <mat-autocomplete #auto [displayWith]="display">
      <mat-option *ngFor="let option of filteredOptions | async"
    [value]="option">
    {{option}}
    </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
